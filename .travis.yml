language: node_js
node_js:
  - node

env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

cache:
  yarn: true
  directories:
    - "~/.cache"

before_script:
  - yarn serve &

deploy:
  provider: heroku
  app: colibri-reading-app
  api_key:
    secure: ""
