<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      {{ story.text }}
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          story: { text: 'Hello, world!' }
        }
      });
    </script>
  </body>
</html>
